<div class="container"> 
  <div class="row">
    <form class="col-5 form" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <img src="../assets/logoFunnl.png" alt="logo Funnl">
      <input type="email" placeholder="email" formControlName="email">
      <input type="password" placeholder="password" formControlName="password">
      <button type="submit">register</button>
      <a [routerLink]="['/signInForm']">log in</a>
    </form>
    <div class="col-7 illustration">
    </div>
  </div>
</div>
