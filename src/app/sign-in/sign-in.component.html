      <img src="../assets/logoFunnl.png" alt="logo Funnl">
      <input class="email" type="email" placeholder="email" formControlName="email">
      <input type="password" placeholder="password" formControlName="password">
      <a [routerLink]="['/lostPassword']">Forgot password ?</a>
      <button type="submit">Sign in</button>
      <a [routerLink]="['/signUpForm']">Register</a>
    </form>
